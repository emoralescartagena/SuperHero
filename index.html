    <!-- CABECERA -->
<header class="text-center pt-5">
    <img src="assets/img/sh1.jpg" id="imagen" >

        <h1>Encuentra tu SuperHero</h1>
        <h5>Ingresa el número del Superhero a buscar</h5>
    </div>

    <!-- FORMULARIO DE BUSQUEDA SUPERHERO -->
<section>
    <form>
        <div class="row w-50 mx-auto" >
            <div class="mx-auto col-sm-6 ">
                <input class="form-control" type="number" min="1" max="731" id='sheroInput'>
            </div>
        </div>
       <button class="btn btn-primary mx-auto d-block my-3">Buscar</button>
    </form>
</section>

    <!-- CARD Y GRAFICOS DE SUPERHERO -->
<section>
    <div class="row">
        <div class="col-12 col-sm-6" id="sheroInfo"> </div>
        <div class="col-12 col-sm-6 mt-5" id="sheroStats" > </div>
    </div>
</section>
